<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>منظومة الوقود – اللواء 604</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#C9A35E; --gold2:#9E7A3A;
      --green:#1F7A3F; --green2:#14532D;
      --cyan:#38bdf8;

      --bg0:#030712; --bg1:#071021; --bg2:#0b1630;
      --text:#F8FAFC; --muted:#CBD5E1;

      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.12);
      --strokeGold:rgba(201,163,94,.40);

      --shadow:0 40px 140px rgba(0,0,0,.75);
      --shadow2:0 18px 70px rgba(0,0,0,.55);
      --r:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:"Cairo",sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg0), var(--bg1), var(--bg2));
      overflow:hidden;
      position:relative;
    }

    /* ✅ خلفية متناظرة (فخمة + بدون خداع بصري) */
    .bg{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
    }
    .bg:before{
      content:"";
      position:absolute; inset:-140px;
      background:
        radial-gradient(circle at 22% 30%, rgba(201,163,94,.18), transparent 56%),
        radial-gradient(circle at 78% 30%, rgba(201,163,94,.18), transparent 56%),
        radial-gradient(circle at 22% 78%, rgba(56,189,248,.10), transparent 58%),
        radial-gradient(circle at 78% 78%, rgba(56,189,248,.10), transparent 58%),
        radial-gradient(circle at 50% 52%, rgba(34,197,94,.08), transparent 60%);
      filter: blur(38px);
      opacity:.95;
    }
    .bg:after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 64px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.04) 0 1px, transparent 1px 64px);
      opacity:.06;
      mask-image: radial-gradient(circle at 50% 40%, rgba(0,0,0,1), rgba(0,0,0,.25) 65%, transparent 84%);
    }

    /* ✅ تمركز مريح على كل الشاشات */
    .stage{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(12px, 2.5vw, 26px);
    }

    .wrap{
      width:min(1020px, 100%);
    }

    /* ✅ هيدر فخم */
    .hero{
      border-radius:26px;
      border:1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(900px 260px at 50% 0%, rgba(201,163,94,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      position:relative;
      overflow:hidden;
    }

    /* شريط ذهبي علوي */
    .hero:before{
      content:"";
      position:absolute; inset:0 0 auto 0;
      height:6px;
      background: linear-gradient(90deg,
        rgba(201,163,94,0),
        rgba(201,163,94,.95),
        rgba(255,255,255,.22),
        rgba(201,163,94,.95),
        rgba(201,163,94,0)
      );
      opacity:.95;
      pointer-events:none;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      min-width:min(520px, 100%);
    }

    /* ✅ شعار بفخامة + هالة */
    .logoWrap{
      width:78px; height:78px;
      position:relative;
      flex:0 0 auto;
      display:grid;
      place-items:center;
    }
    .logoWrap:before{
      content:"";
      position:absolute; inset:-14px;
      border-radius:26px;
      background: conic-gradient(from 220deg,
        rgba(201,163,94,0),
        rgba(201,163,94,.70),
        rgba(56,189,248,.18),
        rgba(201,163,94,.70),
        rgba(201,163,94,0)
      );
      filter: blur(14px);
      opacity:.65;
    }
    .logo{
      width:72px;height:72px;
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(201,163,94,.58);
      background:rgba(255,255,255,.06);
      box-shadow: 0 18px 60px rgba(0,0,0,.55), 0 0 0 10px rgba(201,163,94,.08);
      position:relative;
      z-index:1;
    }
    .logo img{width:100%;height:100%;object-fit:cover}

    .titleBox h1{
      margin:0;
      font-size:20px;
      font-weight:900;
      letter-spacing:.2px;
      text-shadow:0 10px 26px rgba(0,0,0,.45);
    }
    .titleBox p{
      margin:6px 0 0;
      color:rgba(203,213,225,.90);
      font-size:12px;
      line-height:1.7;
    }

    /* ✅ بادج فخم */
    .badge{
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:rgba(203,213,225,.92);
      font-size:12px;
      display:flex;
      gap:10px;
      align-items:center;
      white-space:nowrap;
      box-shadow:var(--shadow2);
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:rgba(34,197,94,.95);
      box-shadow:0 0 0 6px rgba(34,197,94,.10);
    }

    /* ✅ شبكة كروت */
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media (max-width: 860px){
      .grid{grid-template-columns:1fr}
      .brand{min-width:100%}
    }

    /* ✅ كرت زجاجي فخم */
    .card{
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(600px 220px at 50% 0%, rgba(255,255,255,.06), transparent 60%),
        rgba(15,23,42,.72);
      box-shadow:var(--shadow2);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    /* إطار ذهبي داخلي خفيف */
    .card:after{
      content:"";
      position:absolute; inset:12px;
      border-radius:18px;
      border:1px solid rgba(201,163,94,.16);
      pointer-events:none;
      opacity:.9;
    }

    .card h2{
      margin:0 0 8px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .card p{
      margin:0 0 14px;
      color:rgba(203,213,225,.88);
      font-size:12.5px;
      line-height:1.9;
    }

    /* ✅ أزرار فخمة */
    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      padding:14px;
      border-radius:18px;
      font-family:"Cairo",sans-serif;
      font-weight:900;
      font-size:14px;
      transition:.15s ease;
      min-height:52px;
      position:relative;
      overflow:hidden;
    }
    .btn:active{transform:translateY(1px) scale(.99)}

    .btn:before{
      content:"";
      position:absolute; inset:-60px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 55%);
      transform: rotate(12deg);
      opacity:.35;
      pointer-events:none;
    }

    .gold{
      color:#0b0b0b;
      background: linear-gradient(135deg, var(--gold), rgba(34,197,94,.16));
      box-shadow: 0 18px 70px rgba(201,163,94,.18), inset 0 1px 0 rgba(255,255,255,.35);
    }
    .gold:hover{filter:brightness(1.05)}

    .green{
      color:#fff;
      background: linear-gradient(135deg, var(--green), rgba(56,189,248,.14));
      box-shadow: 0 18px 70px rgba(31,122,63,.18), inset 0 1px 0 rgba(255,255,255,.22);
    }
    .green:hover{filter:brightness(1.06)}

    .foot{
      margin-top:12px;
      text-align:center;
      color:rgba(203,213,225,.80);
      font-size:11px;
      opacity:.95;
    }

    /* موبايل: ترتيب أنيق */
    @media (max-width:420px){
      .hero{padding:14px}
      .titleBox h1{font-size:18px}
      .card{padding:14px}
      .btn{min-height:50px}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="stage">
    <div class="wrap">

      <div class="hero">
        <div class="brand">
          <div class="logoWrap">
            <div class="logo"><img src="604.png" alt="شعار اللواء"></div>
          </div>
          <div class="titleBox">
            <h1>منظومة إدارة الوقود – اللواء 604</h1>
            <p>بوابة الدخول الرسمية للمنظومة</p>
          </div>
        </div>

        <div class="badge">
          <span class="dot"></span>
          تشغيل • متابعة • توثيق
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>دخول موظفي الوقود</h2>
          <p>يفتح صفحة تسجيل الدخول، وبعد نجاح التحقق ينقلك للداش بورد بشكل مباشر.</p>
          <button class="btn gold" onclick="location.href='staff-login.html'">دخول الموظفين</button>
        </div>

        <div class="card">
          <h2>استعلام السائقين</h2>
          <p>ينقلك لصفحة الاستعلام والمتابعة (بنجهزوها بعدين).</p>
          <button class="btn green" onclick="location.href='index.html'">استعلام</button>
        </div>
      </div>

      <div class="foot">©  اللواء 604 — إدارة الوقودم— أيوب الحوات</div>
    </div>
  </div>
</body>
</html>
