<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>إضافة عملية تعبئة – اللواء 604</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#C9A35E; --green:#1F7A3F; --cyan:#38bdf8;
      --bg0:#030712; --bg1:#071021; --bg2:#0b1630;
      --text:#f8fafc; --muted:#cbd5e1;
      --shadow:0 18px 70px rgba(0,0,0,.55);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Cairo",sans-serif;color:var(--text);background:linear-gradient(180deg,var(--bg0),var(--bg1),var(--bg2));}
    .bg{position:fixed;inset:0;pointer-events:none;z-index:0;}
    .bg:before{content:"";position:absolute;inset:-140px;background:
      radial-gradient(circle at 22% 28%, rgba(201,163,94,.16), transparent 56%),
      radial-gradient(circle at 78% 78%, rgba(56,189,248,.10), transparent 58%),
      radial-gradient(circle at 50% 55%, rgba(34,197,94,.08), transparent 60%);
      filter:blur(38px);opacity:.95;}
    .stage{position:relative;z-index:1;min-height:100svh;padding:clamp(12px,2.4vw,24px);}
    .container{width:min(980px,100%);margin:0 auto;}
    .bar{
      border-radius:24px;border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow);backdrop-filter:blur(14px);
      padding:14px;display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      position:relative;overflow:hidden;
    }
    .bar:before{content:"";position:absolute;inset:0 0 auto 0;height:6px;background:linear-gradient(90deg,rgba(201,163,94,0),rgba(201,163,94,.95),rgba(255,255,255,.22),rgba(201,163,94,.95),rgba(201,163,94,0));opacity:.95;}
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{width:46px;height:46px;border-radius:16px;overflow:hidden;border:1px solid rgba(201,163,94,.55);background:rgba(255,255,255,.06)}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:16px;font-weight:900}
    .sub{margin:4px 0 0;color:rgba(203,213,225,.88);font-size:12px}
    .btn{
      border:none;cursor:pointer;padding:10px 14px;border-radius:16px;
      font-family:"Cairo",sans-serif;font-weight:900;font-size:13px;min-height:42px;
      background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);color:var(--text);
      transition:.15s ease;
    }
    .btn:active{transform:translateY(1px) scale(.99)}
    .btn.gold{color:#0b0b0b;background:linear-gradient(135deg,var(--gold), rgba(34,197,94,.16));border-color:rgba(201,163,94,.28)}
    .card{
      margin-top:14px;
      border-radius:24px;border:1px solid rgba(255,255,255,.12);
      background:rgba(15,23,42,.72);
      box-shadow:var(--shadow);
      padding:16px;
    }
    label{display:block;margin:10px 0 6px;color:rgba(203,213,225,.92);font-size:12px}
    input,select{
      width:100%;padding:13px 14px;border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--text);outline:none;font-family:"Cairo",sans-serif;font-size:14px;
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
    .foot{margin-top:10px;text-align:center;color:rgba(203,213,225,.78);font-size:11px}
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="stage">
    <div class="container">
      <div class="bar">
        <div class="brand">
          <div class="logo"><img src="604.png" alt="شعار اللواء"></div>
          <div>
            <h1>إضافة عملية تعبئة</h1>
            <div class="sub">لوحة العمليات — ملف مستقل</div>
          </div>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn" onclick="location.href='staff.html'">رجوع للداش</button>
          <button class="btn gold" id="saveBtn">حفظ العملية</button>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div>
            <label>التاريخ</label>
            <input id="date" type="date">
          </div>
          <div>
            <label>الوقت</label>
            <input id="time" type="time">
          </div>
        </div>

        <div class="row">
          <div>
            <label>السيارة</label>
            <select id="car">
              <option value="">اختر سيارة…</option>
              <option>تويوتا 123</option>
              <option>كيا 456</option>
            </select>
          </div>
          <div>
            <label>السائق</label>
            <select id="driver">
              <option value="">اختر سائق…</option>
              <option>محمد</option>
              <option>أحمد</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>الكمية (لتر)</label>
            <input id="liters" type="number" inputmode="decimal" placeholder="مثال: 40">
          </div>
          <div>
            <label>نوع الوقود</label>
            <select id="fuelType">
              <option value="بنزين">بنزين</option>
              <option value="ديزل">ديزل</option>
            </select>
          </div>
        </div>

        <label>ملاحظات</label>
        <input id="note" placeholder="أي ملاحظة…">

        <div class="foot">بعد ما تجهز الـ API نربط زر الحفظ بالـ Google Script.</div>
      </div>
    </div>
  </div>

<script>
  // حماية دخول
  const user = JSON.parse(localStorage.getItem("fuel_user") || "null");
  if(!user) location.href = "staff-login.html";

  // قيم افتراضية
  const d = new Date();
  document.getElementById("date").value = d.toISOString().slice(0,10);
  document.getElementById("time").value = d.toTimeString().slice(0,5);

  document.getElementById("saveBtn").addEventListener("click", ()=>{
    alert("✅ تم (تجريبي) — اربط الحفظ بالـ API وقت تجهز.");
  });
</script>
</body>
</html>
